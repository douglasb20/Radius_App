<div id="modalFiltrosLogs" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form id="formFiltro" class="row g-3">
				<div class="modal-header">
					<h5 class="modal-title">Filtros</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body p-4">

					<div class="col-12 col-md-12">
						<div class="mb-3">
							<label for="filtro_operators" class="form-label">Operadores</label>
							<select id="filtro_operators" name="operators" class="form-select selectWithAll" multiple>
								<option value="-1" selected>Todos</option>
								{% for operator in operatorsList %}
									<option value="{{ operator.id }}">{{ operator.name|title }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="row mt-3">

						<div class="col-12 col-md-6">
							<div class="mb-3">
								<label for="data_de" class="form-label">Data de</label>
								<div class="input-group">
									<span class="input-group-text" id="addon-wrapping">
										<i class="fa-regular fa-calendar"></i>
									</span>
									<input id="data_de" class="form-control dateNoEmpty" name="data_de" type="text">
								</div>
							</div>
						</div>

						<div class="col-12 col-md-6">
							<div class="mb-3">
								<label for="data_ate" class="form-label required-label">Data at√©</label>
								<div class="input-group">
									<span class="input-group-text" id="addon-wrapping">
										<i class="fa-regular fa-calendar"></i>
									</span>
									<input id="data_ate" class="form-control dateNoEmpty" name="data_ate" type="text" value="{{ 'now'|date('d/m/Y') }}">
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button id="btnFiltrar" type="button" class="btn btn-primary">
						Filtrar
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
