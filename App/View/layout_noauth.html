<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ ENV.CONTEXT_PATH }}/assets/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="{{ ENV.CONTEXT_PATH }}/assets/vendor/primeui/primeflex.css">
    <link rel="stylesheet" type="text/css" href="{{ ENV.CONTEXT_PATH }}/assets/vendor/primeui/primeui.css">
    <link rel="stylesheet" type="text/css" href="{{ ENV.CONTEXT_PATH }}/assets/vendor/primeui/theme.css">
    <link rel="stylesheet" type="text/css" href="{{ ENV.CONTEXT_PATH }}/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ ENV.CONTEXT_PATH }}/assets/vendor/DataTable/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="{{ ENV.CONTEXT_PATH }}/assets/vendor/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ ENV.CONTEXT_PATH }}/assets/vendor/sweetalert2/sweetalert2.css">

    <script type="text/javascript" src="{{ ENV.CONTEXT_PATH }}/assets/vendor/JustValidate.js/justvalidate.js"></script>

    {% block css %} {% endblock %}

<body class="dark">

    <!-- Inicio - Body -->
    <div class="{{ getClassDivContainer() }}">
        {{ block('body') }}
    </div>

{% block js %} {% endblock %}
