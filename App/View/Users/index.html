{% extends "layout.html" %} {% block css %}
<style>
  #formUser input[type='text'] {
    text-transform: uppercase;
  }

  .dataTable td {
    vertical-align: middle !important;
  }
</style>

{% endblock css %} {% block body %} {{ include("Users/modalFiltrosUsuarios.html") }} {{
include("Users/modalFormUser.html") }}

<!-- <section class="section"> -->
<div class="col-12">
  <div class="card">
    <div class="card-header d-flex flex-row justify-content-between align-items-center">
      <span class="text-title">Lista de usuários</span>
      <div>
        <button
          id="btnFiltros"
          class="btn btn-outline-info btn-sm"
        >
          Filtros
        </button>
        <button
          type="button"
          onClick="NewUser()"
          class="btn btn-primary btn-sm"
        >
          Novo usuário
        </button>
      </div>
    </div>
    <div class="card-body mt-4">
      <div class="row table-responsive">
        <table
          id="tableUsers"
          class="table table-sm table-striped table-bordered w-100 align-text-top"
        ></table>
      </div>
    </div>
  </div>
</div>

<!-- </section> -->

{% endblock body %} {% block js %}
<script>
  const filtrosUsers = new bootstrap.Modal('#modalFiltrosUsuarios', modalOption);
  const formUsers = new bootstrap.Modal('#modalFormUser', modalOption);

  const validUser = new JustValidate('#formUser', {
    // errorLabelCssClass: ['hidden'],
    errorFieldCssClass: ['invalid'],
    focusInvalidField: false,
  });

  validUser
    .addField('#username', [
      {
        rule: 'required',
        errorMessage: 'Campo não pode ficar em branco',
      },
    ])
    .addField('#name', [
      {
        rule: 'required',
        errorMessage: 'Campo não pode ficar em branco',
      },
    ])
    .addField('#lastname', [
      {
        rule: 'required',
        errorMessage: 'Campo não pode ficar em branco',
      },
    ])
    .addField('#email', [
      {
        rule: 'required',
        errorMessage: 'Campo não pode ficar em branco',
      },
      {
        rule: 'customRegexp',
        value: /^[\w|\W]+\@[0-9a-zA-z-]+\.[a-zA-Z]{2,3}(\.[a-zA-z]{2,3})?$/,
        errorMessage: 'Formato de email inválido.',
      },
    ])
    .addField('#custom_group', [
      {
        validator: (val, fields) => {
          if($("#group").val() === 'custom' && val === ""){
            return false;
          }
          return true;
        },
        errorMessage: "Campo não pode ficar em branco"
      },
    ])
    .onSuccess(function () {
      confirmaAcao(
        `Confirma salvar usuário "${$('#username').val().toUpperCase()}"?`,
        SaveFormUser,
        [],
      );
    });

  $(function () {
    GeraTabela();
    ModalDraggable();
    $('#data_de').datepicker({
      endDate: new Date(),
      todayBtn: 'linked',
      todayHighlight: true,
    });
    $('#data_de')
      .datepicker()
      .on('changeDate', function ({ date }) {
        $('#data_ate').datepicker('setStartDate', date);
      });
    $('#data_ate').datepicker('setDate', new Date());
    $('#data_ate').datepicker({
      endDate: new Date(),
      startDate: new Date(),
      todayBtn: 'linked',
      todayHighlight: true,
    });
    $('#user_sts').select2({
      width: '100%',
      dropdownParent: $('#modalFiltrosUsuarios'),
      closeOnSelect: false,
    });
    $('#btnFiltros').click(() => filtrosUsers.show());
    $('#btnFiltrar').click(function () {
      GeraTabela();
      filtrosUsers.hide();
    });
    $('.selectAll').change(function (e) {
      $(this)
        .parents('.permissions-list')
        .find('.form-check-input')
        .not(this)
        .prop('checked', this.checked);
    });
    $("#group").change(function(){
      if($(this).val() !== "custom"){
        $(".custom_group_row").hide();
      }else{
        $(".custom_group_row").show();

      }
    })
  });

  const GeraTabela = () => {
    let form = $('#formFiltro').serializeObject();

    $.ajax({ url: "{{ route().link('list-users') }}", method: 'POST', data: form }).done((resp) => {
      $('#tableUsers').DataTable({
        columns: [
          { data: 'id', title: '#', className: 'text-center ' },
          { data: 'name', title: 'Nome', className: 'text-center ' },
          { data: 'username', title: 'Usuário', className: 'text-center ' },
          { data: 'email', title: 'E-mail', className: 'text-center ' },
          { data: 'group', title: 'Grupo', className: 'text-center ', render: renderGroup },
          { data: 'status', title: 'Status', className: 'text-center ', render: renderStatus },
          {
            data: '',
            title: 'Ações',
            className: 'text-center',
            render: renderAcoes,
            orderable: false,
          },
        ],
        data: resp,
        order: [['0', 'asc']],
        destroy: true,
        buttons: ['pageLength', exportMenu('pdf', 'excelNumber')],
      });
    });
  };

  const renderStatus = (data) => {
    let status = '';
    switch (data) {
      case '1':
        status = `<span class="badge bg-success">Ativo</span>`;
        break;
      case '0':
        status = `<span class="badge bg-danger">Inativo</span>`;
        break;
    }

    return status;
  };

  const renderAcoes = (data, type, row) => {
    let botoes = '<div class="d-flex w-full justify-content-center gap-1">';

    botoes += `<button type='button' class='btn btn-primary btn-sm' onclick="EditUser(${row.id})" title='Editar usuário'><i class="fa-regular fa-edit"></i></button>`;
    if (row.status === '0') {
      botoes += `<button onclick="ConfirmToggleStatus(${row.id}, 1)" type='button' class='btn btn-success btn-sm' title='Ativar usuário'><i class="fa-regular fa-check"></button>`;
    } else {
      botoes += `<button onclick="ConfirmToggleStatus(${row.id}, 0)" type='button' class='btn btn-danger btn-sm' title='Inativar usuário'><i class="fa-regular fa-xmark"></button>`;
    }
    botoes += '</div>';

    return botoes;
  };

  const renderGroup = (data, type, row) => {
    let grupo = '';
    if (data === 'custom') {
      grupo = row.custom_group;
    } else {
      grupo = data;
    }

    return UcWords(grupo);
  };

  const EditUser = (idUser) => {
    document.forms['formUser'].reset();

    $.ajax({ url: '' }).done((resp) => {
      formUsers.show();
      validUser.refresh();
      let lastName = resp.user_fullname.replace(resp.user_nome, '').trim();
      $('#modalFormUser .modal-title').text('Alterar usuário');
      popula_dados('#formUser', resp);

      $('#user_lastname').val(lastName);
      $(
        "label[for='user_pass'], label[for='confirm_pass'], label[for='id_group'], label[for='id_sip']",
      ).removeClass('required-label');
    });
  };

  const NewUser = () => {
    document.forms['formUser'].reset();
    formUsers.show();
    $(".custom_group_row").hide();
    validUser.refresh();
    $('#id').val('');
    $('#user_pass, #confirm_pass').addClass('required');
    $("label[for='user_pass'], label[for='confirm_pass']").addClass('required-label');

    remove_required($('#formUser .required'));
    $('#modalFormUser .modal-title').text('Novo usuário');
  };

  const SaveFormUser = () => {
    let id = $('#id').val();
    let form = new FormData($('#formUser')[0]);

    if (id === '') {
      $.ajax({
        url: `{{ route().link('add-user') }}`,
        type: 'POST',
        dataType: 'json',
        data: form,
        processData: false,
        contentType: false,
      }).done((resp) => {
        SaveUserDone();
      });
    } else {
      $.ajax({
        url: `{{ route().link('update-user') }}`,
        type: 'PUT',
        dataType: 'json',
        data: form,
        processData: false,
        contentType: false,
      }).done((resp) => {
        SaveUserDone();
      });
    }
  };

  const SaveUserDone = () => {
    GeraTabela();
    CloseModal();
    alerta('Usuário salvo com sucesso.', 'Sucesso', 'success');
  };

  const CloseModal = () => {
    formUsers.hide();
    validUser.refresh();
  };

  const ConfirmToggleStatus = (id_user, id_status) => {
    let dados = { id_user, id_status };
    confirmaAcao('Confirma alterar status do usuário?', ToggleStatusUser, dados);
  };

  const ToggleStatusUser = (dados) => {
    let { id_user, id_status } = dados;

    $.ajax({ url: `` }).done((resp) => {
      alerta('Status atualizado com sucesso.', 'Sucesso', 'success');
      GeraTabela();
    });
  };
</script>
{% endblock js %}
